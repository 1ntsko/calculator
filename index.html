<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-box">
      <div class="header">
        <span>Calculator</span>
      </div>

      <div class="display">
        <span data-previous-operand class="previous"></span>
        <span data-current-operand></span>
      </div>

      <div class="clearfix">
        <button data-all-clear>C</button>
        <button data-delete>DEL</button>
      </div>

      <div class="flex">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="color_white">/</button>
      </div>

      <div class="flex">
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="color_white">*</button>
      </div>

      <div class="flex">
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="color_white">-</button>
      </div>

      <div class="flex">
        <button data-number>0</button>
        <button data-number class="color_white">.</button>
        <button data-operation class="color_white">+</button>
        <button data-equals class="color_white blue_background">=</button>
      </div>
    </div>
  </body>
</html>
